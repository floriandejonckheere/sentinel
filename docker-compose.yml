services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./api:/app/api
      - ./cli:/app/cli
      - ./sentinel.sqlite3:/data/sentinel.sqlite3
    environment:
      - PORT=8080
      - FLASK_ENV=development
    restart: unless-stopped

  web:
    image: node:20-slim
    working_dir: /app/web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app/web
      - /app/web/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
